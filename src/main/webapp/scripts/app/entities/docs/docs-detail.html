
<div>
    <h2><span translate="App.docs.detail.title">Docs</span> {{docs.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="App.docs.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{docs.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.docs.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{docs.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.docs.date_created">Date_created</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{docs.date_created}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.docs.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{docs.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.docs.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{docs.content}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="docs"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
