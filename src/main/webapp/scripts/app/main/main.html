<div ng-cloak>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div>
               <ng-csv-import 
                    class="import"
                    content="csv.content"
                    header="csv.header" 
                    separator="csv.separator"
                    result="csv.result">
                </ng-csv-import>
            <div ng-if="csv.content" class="block left">
                <h2>CSV</h2>
                <div class="content"><pre>{{ csv.content }}</pre></div>
            </div>

            <div class="block right" ng-if="csv.result">
                <h2>JSON</h2>
                <div class="content" hljs source="toPrettyJSON(csv.result, 2)"></div>
</div>
        </div>
</div>
